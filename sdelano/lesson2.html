<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

  ul {
    list-style: none;
    padding: 0;
  }

  li {
    background-color: #f5f5f5; /* Світлий фон у всього списку */
    margin: 5px;
    padding: 10px;
  }

  li:hover {
    background-color: #dcdcdc; /* Більш темний фон в одного елемента списку при наведенні */
  }

  li span {
    background-color: #808080; /* Найтемніший фон тільки під текстом */
    color: white;
    padding: 5px;
    border-radius: 3px;
    display: inline-block;
    margin-top: 5px; /* Відступ від тексту до найтемнішого фону */
  }
</style>
</head>
<body>

<h1>Список фруктів</h1>

<ul>
  <li><span>Яблуко</span></li>
  <li><span>Апельсин</span></li>
  <li><span>Банан</span></li>
  <li><span>Вишня</span></li>
  <li><span>Груша</span></li>
</ul>

</body>
</html>
